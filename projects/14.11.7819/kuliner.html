	<figcaption>
    <h2>Pelecing Kangkung</h2>
	</figcaption>

	<!-- main content -->
    <div id="homepage">
      <!-- Services -->
      <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/demo/ayam taliwang.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Ayam Taliwang</h2>
              <p>Ayam Taliwang adalah salah satu makanan paling populer di Lombok. Ayam taliwang biasanya dimasak dengan beberapa pilihan yakni digoreng, dipanggang atau dibakar. Akan semakin enak jika menggunakan ayam kampung dengan umur ayam yang masih muda. Kelezatan ayam taliwang juga terletak di bumbunya yang super pedas.</p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third">
          <figure><img src="images/demo/bebalung lombok.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Bebalung</h2>
              <p>Bebalung terbuat dari tulang iga sapi atau kerbau yang dicampur dengan racikan bumbu yang terdiri dari cabe rawit, bawang putih, bawang merah, lengkuas dan kunyit plus jahe.</p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/demo/nasi balap puyung.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Nasi Balap Puyung</h2>
              <p>Nasi balap puyung adalah makanan yang membuat ketagihan. Ya, walaupun tampilan menu basi balap puyung tidak terlalu istimewa namun rasa pedasnya benar-benar membuat Anda ingin lagi dan lagi. Nasi ini berisi suwiran daging ayam yang diolah bersama cabai, kacang kedelai, taburan udang kering, abon serta belut goreng.</p>
            </figcaption>
          </figure>
        </article>
		</section>
		
		 <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/demo/kelepon kecerit.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Kelepon Kecerit</h2>
			  <p>Jajanan ini adalah jajanan yang terbuat dari tepung ketan dan didalamnya ada gula merah sehingga kalau dipencet gulanya akan keluar itulah makna <b>kecerit</b>dan artinya kelepon karena bentuknya bundar. </p>
            </figcaption>
          </figure>
        </article>
		
		 <article class="one_third">
          <figure><img src="images/demo/poteng jaje tujak.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Poteng Jaje Tujak</h2>
			  <p>Poteng jaje tujak dan iwel adalah makanan khas Lombok saat lebaran. Hidangan ini terdiri dari 2 makanan yakni poteng atau tapai dan jaje tujak atau tetel. Selain poteng jaje tujak, ada iwel yang merupakan jajanan khas masyarakat setempat. Iwel adalah kue berbahan baku ketan hitam yang biasanya disajikan saat upacara tradisi masyarakat setempat.</p>
            </figcaption>
          </figure>
        </article>
		
		<article class="one_third lastbox">
          <figure><img src="images/demo/tekel.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Tekel atau Bantal</h2>
			  <p>Jajanan initerbuat dari ketan yang dibungkus dengan daun dan kelapa dan diisi dengan pisang atau biji ketela pohon yang sudah dimasak, jajanan ini sering ditemukan di warung tradisional Lombok yang di tujukan untuk konsumsi lokal saja.</p>
            </figcaption>
          </figure>
        </article>
      </section>
	  
	  
	  <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/demo/sate rembiga.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Sate Rembiga</h2>
			  <p>Lombok masih punya sate yang juga tak kalah enak dan khas, yakni Sate Rembiga. Dinamakan “Rembiga” karena berasal dari nama sebuah desa Rembiga yang berada di dekat bekas Bandara Selaparang. Sate yang berbahan utama sapi ini rasanya sangat lezat, perpaduan antara gurih, manis dan pedas.Memang akan lebih afdol jika Anda menikmati Sate rembiga di warung dimana sate ini pertama dikenalkan. Warung Rembiga di Jalan Dakota Nomor 2 Rembiga Mataram ini sudah berdiri sejak 25 tahun lalu.</p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third">
          <figure><img src="images/demo/Sate Bulayak Narmada Lombok.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Sate Bulayak Narmada Lombok</h2>
			  <p>Lezat! Itulah kata yang tepat untuk menggambarkan kelezatan Sate Bulayak. Bulayak adalah sejenis lontong yang dibungkus dengan daun aren atau daun enau dengan bentuk memanjang seperti spiral, sehingga untuk membukanya harus dengan gerakan memutar. Hampir sama dengan lontong, bedanya masakan Jawa itu dibungkus dengan daun pisang. Hampir mirip juga dengan ketupat, tetapi Bulayak lebih lembut dan gurih dibanding ketupat maupun lontong.</p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/demo/Sate Tanjung.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Sate Tanjung</h2>
			  <p>Berbeda dengan sate rembiga yang berbahan daging sapi, sate tanjung berasal dari ikan Cakalang atau ikan Langoan. Sate tanjung sangat nikmat jika disantap saat masih panas bersama lontong atau nasi, tergantung selera. Rasa gurih dari daging dan santan serta pedas dari rempah-rempah sangat terasa. Campuran rempah-rempah dan ikan yang dibakar inilah yang membuat badan terasa hangat dan bugar.</p>
            </figcaption>
          </figure>
        </article>
		</section>
		
		 <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/demo/Serabi.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Serabi</h2>
			  <p>Kue ini adalah kue yang satu-satunya dipanggang diatas tungku dan dilapisi cetakan yang menyerupai lubang bundar dan disajikan dengan parutan kelapa dan ditaburi gula merah aren, penganan ini dibuat biasanya di pagi hari untuk sarapan warga, sangat sering ditemukan di warung setengah hari atau warung pagi ibu-ibu kampung.</p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third">
          <figure><img src="images/demo/cerorot.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Cerorot</h2>
			  <p>Jajanan yang satu ini disebut Cerorot yang sering ditemukan pada acara pernikahan atau roahan suku sasak terutama yang berada di Desa Sade Rambitan dan menjadi hidangan yang harus dibuat untu para tamu undangan, rasanya yang nikmat dan manis dengan tekstur yang lentur membuat kita terkadang harus berhati-hati dalam menyantapnya karena terkadang bisa jatuh karena kelenturannya. </p>
            </figcaption>
          </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/demo/Lupis.gif" width="290" height="180" alt="">
            <figcaption>
              <h2>Lupis</h2>
			  <p>Lupis adalah nama kue basah yang disajikan dengan parutan kelapa dan gula merah cair, panganan ini dibuat dari ketan yang dimasak dalam jangka waktu yang cukup lama untuk menjaga tekstur tetap kental dan bisa bertahan sampai 1 atau 2 hari, panganan ini dilakukan atau dibuat dalam rangka acara-acara keagamaan adat suku gumi sasak.</p>
            </figcaption>
          </figure>
        </article>
		</section>
